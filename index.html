  <div class="container text-center" style="margin-top:35px;">
          <div class="row">
              <h2 style="color:#EEE;">
                  <span>
                      Tell us a little about your restaurant and </br> we'll show you how much more you could be earning.

  <div class="container main-card" style="margin-bottom:50px; color: #757575;">
    <div class="card card-container">
	<img src="resources/images/logo.png" class="img-responsive" alt=""></img>    
        <p id="profile-name" class="profile-name-card"><i>ROI Calculator</i></p>
		</br>
		  <form action="success.php" method="post" class="form-signin">
                
                <div class="text-center">
                <input type="checkbox" checked data-toggle="toggle" data-on="Quick" data-off="Full" data-onstyle="info" data-offstyle="warning" data-style="ios">
                </div>
                </br>
                <label for="cf-averageCheck">Average Check</label>
                <input type="text" id="cf-averageCheck" name="cf-averageCheck" class="form-control" placeholder="Average Check" required>
                
				<label for="cf-averageCustNo">Average # of Customer/Week</label>
				<input type="text" id="cf-averageCustNo" name="cf-averageCustNo" class="form-control" placeholder="Average # of Customers/Week" required>

				<label for="cf-fName">First Name</label>
				<input type="text" id="cf-fName" name="cf-fName" class="form-control" placeholder="First name" required pattern="[a-zA-Z0-9 ]+">

				<label for="cf-lName">Last Name</label>
				<input type="text" id="cf-lName" name="cf-lName" class="form-control" placeholder="Last name" required pattern="[a-zA-Z0-9 ]+">

				<label for="cf-email">Email</label>
				<input type="text" id="cf-email" name="cf-email" class="form-control" placeholder="Email" required>

				<label for="cf-companyName">Company Name</label>
				<input type="text" id="cf-companyName" name="cf-companyName" class="form-control" placeholder="companyName" required>

				<input type="submit" name="cf-submitted" class="btn btn-lg btn-success btn-block btn-signin" value="Show me the money">
	
          </form>
