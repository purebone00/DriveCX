<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DriveCX</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="resources/style.css"/>
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>
    
    <div class="container text-center">
        <div class="row">
            <h2 style="color:white;">
                <span>
                    Tell us a little about your restaurant and </br> we'll show you how much more you could be earning.
                </span>
            </h2>
        </div>
    </div>
<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <h3>DRIVE ROI Calculator</h3>
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <label for="averageCheck">Average Check</label>
                <input type="text" id="averageCheck" class="form-control" placeholder="Average Check" required autofocus>
               
                <label for="AvergeCustNo">Average # of Customer/Week</label>
                <input type="text" id="AvergeCustNo" class="form-control" placeholder="Average # of Customers/Week" required>
                
                <label for="fName">First Name</label>
                <input type="text" id="fName" class="form-control" placeholder="First name" required>
                
                <label for="lName">Last Name</label>
                <input type="text" id="lName" class="form-control" placeholder="Last name" required>

                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Email" required>

                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" class="form-control" placeholder="companyName" required>

                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Show me the money</button>
            </form><!-- /form -->
            
        </div><!-- /card-container -->
    </div><!-- /container -->
</body>

</html>
